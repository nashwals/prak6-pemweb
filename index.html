<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nilai Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5 text-center kalkulator" style="width: 1000px;">
        <h3 class="mt-5">Kalkulator Nilai Mahasiswa</h3>
        <div class="container mt-4 outputCalc">

            <!-- Hasil Lulus/Gagal -->
            <div class="lulusGagal" id="lulusGagalBox"></div>

            <div class="row nilai my-3">
                <div class="col">
                    Nilai
                </div>

                <div class="col">
                    Nilai Huruf
                </div>
            </div>

            <!-- Menampilkan Nilai Angka dan Huruf -->
            <div class="row nilaiHasil">
                <div class="col" id="nilaiAngka">
                    00
                </div>

                <div class="col" id="nilaiHuruf">
                    E
                </div>
            </div>
        </div>

        <div class="row">

            <!-- Input nilai untuk Tugas, UTS, dan UAS -->
            <div class="col-md-3 col-sm-12 inputCalc">
                <div class="row">
                    <div class="col">
                        <div class="row mt-2" style="height: 50px;">
                            <div class="input-group input-group-lg">
                                <label for="tugas" class="input-group-text" id="tugasLabel">Tugas</label>
                                <input type="number" id="tugas" min="0" max="100" step="0.01"
                                    onfocus="setCurrentInput('tugas')" required class="form-control"
                                    aria-labelledby="tugasLabel">
                            </div>
                        </div>

                        <div class="row mt-2" style="height: 50px;">
                            <div class="input-group input-group-lg">
                                <label for="uts" class="input-group-text" id="utsLabel">UTS</label>
                                <input type="number" id="uts" min="0" max="100" step="0.01"
                                    onfocus="setCurrentInput('uts')" required class="form-control"
                                    aria-labelledby="utsLabel">
                            </div>
                        </div>

                        <div class="row mt-2" style="height: 50px;">
                            <div class="input-group input-group-lg">
                                <label for="uas" class="input-group-text" id="uasLabel">UAS</label>
                                <input type="number" id="uas" min="0" max="100" step="0.01"
                                    onfocus="setCurrentInput('uas')" required class="form-control"
                                    aria-labelledby="uasLabel">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-7 tombolAngka">
                <div class="row">
                    <div class="col mt-2">
                        <button type="button" class="btn btn-lg btn-outline-dark" onclick="nilaiMasuk('7')">7</button>
                    </div>

                    <div class="col mt-2">
                        <button type="button" class="btn btn-lg btn-outline-dark" onclick="nilaiMasuk('8')">8</button>
                    </div>

                    <div class="col mt-2">
                        <button type="button" class="btn btn-lg btn-outline-dark" onclick="nilaiMasuk('9')">9</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col mt-2">
                        <button type="button" class="btn btn-lg btn-outline-dark" onclick="nilaiMasuk('4')">4</button>
                    </div>

                    <div class="col mt-2">
                        <button type="button" class="btn btn-lg btn-outline-dark" onclick="nilaiMasuk('5')">5</button>
                    </div>

                    <div class="col mt-2">
                        <button type="button" class="btn btn-lg btn-outline-dark" onclick="nilaiMasuk('6')">6</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col mt-2">
                        <button type="button" class="btn btn-lg btn-outline-dark" onclick="nilaiMasuk('1')">1</button>
                    </div>

                    <div class="col mt-2">
                        <button type="button" class="btn btn-lg btn-outline-dark" onclick="nilaiMasuk('2')">2</button>
                    </div>

                    <div class="col mt-2">
                        <button type="button" class="btn btn-lg btn-outline-dark" onclick="nilaiMasuk('3')">3</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col mt-2">
                        <button type="button" class="btn btn-lg btn-outline-dark" onclick="nilaiMasuk('0')">0</button>
                    </div>
                </div>
            </div>

            <!-- Tombol perhitungan nilai -->
            <div class="col tombolHitung">
                <div class="row mt-2 me-1 mb-2">
                    <button type="button" class="btn btn-lg btn-outline-danger" onclick="hapusAll()">Clear</button>
                </div>

                <div class="row mt-2 me-1 mb-2">
                    <button type="button" class="btn btn-lg btn-outline-dark w-100" style="height: 130px;"
                        onclick="hitungNilai()">Hitung</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
